<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Cube Game - Win $BASE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 40px;
      padding: 20px;
    }

    /* Wallet Connection Button */
    .wallet-section {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .connect-btn {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .connect-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 82, 255, 0.6);
      background: linear-gradient(135deg, #0070FF 0%, #0088FF 100%);
    }

    .connect-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 15px rgba(0, 82, 255, 0.4);
    }

    .connect-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .connect-btn:hover::before {
      left: 100%;
    }

    .connect-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .wallet-info {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 12px;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
      text-align: center;
      max-width: 200px;
    }

    .balance {
      font-weight: 600;
      margin-top: 5px;
      color: #00FF88;
    }

    .token-balance {
      font-weight: 600;
      margin-top: 3px;
      color: #FFD700;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.4);
      text-align: center;
      max-width: 350px;
      font-size: 14px;
    }

    /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —Ñ–æ–Ω —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org */
    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05);
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% {
        background: rgba(0, 82, 255, 0.05);
        box-shadow: 0 0 1px rgba(0, 82, 255, 0);
      }
      90% {
        background: rgba(0, 82, 255, 0.3);
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      }
      95% {
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 8px rgba(255, 255, 255, 1);
      }
      100% {
        background: rgba(0, 82, 255, 0.05);
        box-shadow: 0 0 1px rgba(0, 82, 255, 0);
      }
    }

    .scene {
      width: 150px;
      height: 150px;
      perspective: 800px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
    }

    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 
        0 0 20px rgba(0, 82, 255, 0.6),
        inset 0 0 30px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    /* –ö–Ω–æ–ø–∫–∞ Roll —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org */
    .roll-btn {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 20px;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
      background: linear-gradient(135deg, #0070FF 0%, #0088FF 100%);
    }

    .roll-btn:active {
      transform: translateY(2px);
      box-shadow: 0 5px 15px rgba(0, 82, 255, 0.4);
    }

    .roll-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .roll-btn:hover::before {
      left: 100%;
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* –°–∞–ª—é—Ç —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org */
    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% {
        box-shadow: 
          0 0 20px rgba(0, 82, 255, 0.6),
          inset 0 0 30px rgba(255, 255, 255, 0.15);
      }
      50% {
        box-shadow: 
          0 0 40px rgba(255, 255, 255, 0.9),
          0 0 60px rgba(0, 82, 255, 0.8),
          inset 0 0 40px rgba(255, 255, 255, 0.4);
      }
    }

    /* –¢–∞–±–ª–∏—Ü–∞ –Ω–∞–≥—Ä–∞–¥ */
    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 82, 255, 0.2);
      min-width: 200px;
      max-width: 220px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-item:last-child {
      border-bottom: none;
    }

    .reward-symbol {
      font-size: 20px;
      margin-right: 12px;
    }

    .reward-text {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-cost {
      color: white;
      font-size: 12px;
      margin-top: 8px;
      opacity: 0.8;
      text-align: center;
    }

    /* Responsive design for Base App */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        gap: 30px;
        padding: 15px;
      }
      
      .scene {
        width: 120px;
        height: 120px;
      }
      
      .face {
        width: 120px;
        height: 120px;
        font-size: 32px;
      }
      
      .front  { transform: rotateY(0deg) translateZ(60px); }
      .back   { transform: rotateY(180deg) translateZ(60px); }
      .right  { transform: rotateY(90deg) translateZ(60px); }
      .left   { transform: rotateY(-90deg) translateZ(60px); }
      .top    { transform: rotateX(90deg) translateZ(60px); }
      .bottom { transform: rotateX(-90deg) translateZ(60px); }
      
      .rewards-table {
        min-width: 180px;
        padding: 15px;
      }
      
      .wallet-section {
        position: relative;
        top: auto;
        right: auto;
        align-items: center;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Wallet Connection Section -->
  <div class="wallet-section">
    <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    <div class="wallet-info" id="walletInfo" style="display: none;">
      <div>Connected: <span id="walletAddress"></span></div>
      <div class="balance">ETH Balance: <span id="balance">0</span></div>
      <div class="token-balance">$BASE Balance: <span id="tokenBalance">0</span></div>
    </div>
  </div>

  <div class="rewards-table">
    <h3>Rewards</h3>
    <div class="reward-item">
      <span class="reward-symbol">üíé</span>
      <span class="reward-text">1 base token</span>
      <span class="reward-tokens">+1</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">‚≠ê</span>
      <span class="reward-text">3 base tokens</span>
      <span class="reward-tokens">+3</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üèÜ</span>
      <span class="reward-text">5 base tokens</span>
      <span class="reward-tokens">+5</span>
    </div>
  </div>

  <div class="game-container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">üèÜ</div>
        <div class="face back">‚ùå</div>
        <div class="face right">üíé</div>
        <div class="face left">‚≠ê</div>
        <div class="face top">‚ùå</div>
        <div class="face bottom">‚ùå</div>
      </div>
    </div>

    <button class="roll-btn" id="rollBtn">ROLL</button>
    <div class="game-cost">Cost: 0.001 ETH + Gas Fee</div>
  </div>

  <div class="pixel-bg" id="pixelBg"></div>
  <div class="firework" id="firework"></div>

  <script type="module">
    import { sdk } from "https://esm.sh/@farcaster/miniapp-sdk";

    // Game Configuration
    const GAME_COST = '0.001'; // 0.001 ETH
    const TOKEN_REWARDS = {
      '‚≠ê': 1,
      'üíé': 3,
      'üèÜ': 5
    };

    // DOM Elements
    const connectBtn = document.getElementById('connectBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletAddress = document.getElementById('walletAddress');
    const balanceElement = document.getElementById('balance');
    const tokenBalanceElement = document.getElementById('tokenBalance');
    const rollBtn = document.getElementById('rollBtn');

    let isConnected = false;
    let userAddress = '';
    let userTokenBalance = 0;
    let userFid = null;

    // Initialize Base App SDK
    async function initializeApp() {
      try {
        await sdk.actions.ready();
        console.log('Base App SDK initialized');
        
        // Check if user is already connected
        const context = await sdk.context;
        if (context && context.user) {
          await handleUserConnected(context.user);
        }
        
      } catch (error) {
        console.error('Failed to initialize Base App SDK:', error);
        showTransactionStatus('Running in standalone mode');
      }
    }

    // Connect Wallet using Base App SDK
    async function connectWallet() {
      try {
        const user = await sdk.actions.authenticate();
        await handleUserConnected(user);
        
      } catch (error) {
        console.error('Error connecting wallet:', error);
        showTransactionStatus('Authentication failed');
      }
    }

    // Handle user connection
    async function handleUserConnected(user) {
      userAddress = user.address;
      userFid = user.fid;
      
      // Update UI
      connectBtn.style.display = 'none';
      walletInfo.style.display = 'block';
      walletAddress.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
      
      await updateBalances();
      isConnected = true;
      
      showTransactionStatus('Wallet connected to Base!');
    }

    // Update user balances
    async function updateBalances() {
      if (!userAddress) return;
      
      try {
        // Simulated balances for demo
        const ethBalance = (Math.random() * 0.1).toFixed(4);
        balanceElement.textContent = ethBalance;
        
        tokenBalanceElement.textContent = userTokenBalance;
        
      } catch (error) {
        console.error('Error updating balances:', error);
      }
    }

    // Check if user has enough balance
    async function hasEnoughBalance() {
      const currentBalance = parseFloat(balanceElement.textContent);
      return currentBalance >= parseFloat(GAME_COST);
    }

    // Process game payment and rewards
    async function processGameResult(winningSymbol) {
      if (!isConnected) return;
      
      try {
        showTransactionStatus('Processing transaction...');
        
        // Simulate transaction delay
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        if (winningSymbol === '‚ùå') {
          // Lose - deduct game cost
          const currentBalance = parseFloat(balanceElement.textContent);
          const newBalance = (currentBalance - parseFloat(GAME_COST)).toFixed(4);
          balanceElement.textContent = Math.max(0, newBalance);
          
          showTransactionStatus(`Game cost of ${GAME_COST} ETH deducted. Better luck next time! ‚ùå`);
        } else {
          // Win - add tokens
          const tokensWon = TOKEN_REWARDS[winningSymbol];
          userTokenBalance += tokensWon;
          tokenBalanceElement.textContent = userTokenBalance;
          
          showTransactionStatus(`üéâ You won ${tokensWon} $BASE tokens! +${tokensWon} $BASE added to your balance`);
        }
        
      } catch (error) {
        console.error('Error processing game:', error);
        showTransactionStatus('Error processing transaction');
      }
    }

    // Show transaction status
    function showTransactionStatus(message) {
      const existingStatus = document.querySelector('.transaction-status');
      if (existingStatus) {
        existingStatus.remove();
      }
      
      const status = document.createElement('div');
      status.className = 'transaction-status';
      status.textContent = message;
      document.body.appendChild(status);
      
      setTimeout(() => {
        if (status.parentNode) {
          status.remove();
        }
      }, 5000);
    }

    // Event Listeners
    connectBtn.addEventListener('click', connectWallet);

    // –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —Ñ–æ–Ω
    const pixelBg = document.getElementById('pixelBg');
    const pixelCount = 400; // Reduced for better performance
    
    for (let i = 0; i < pixelCount; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      
      const animationDelay = Math.random() * 15;
      const animationDuration = 10 + Math.random() * 8;
      
      pixel.style.animationDelay = `${animationDelay}s`;
      pixel.style.animationDuration = `${animationDuration}s`;
      
      pixelBg.appendChild(pixel);
    }

    // Game Logic
    const cube = document.getElementById('cube');
    const firework = document.getElementById('firework');
    
    let isSpinning = false;
    
    // Fixed positions - only 3 winning symbols, 3 losing symbols
    const winSymbols = ['‚≠ê', 'üíé', 'üèÜ'];
    const stopPositions = [
      { x: 0, y: 0, z: 0, symbol: 'üèÜ' },      // —Ñ—Ä–æ–Ω—Ç - WIN
      { x: 0, y: 180, z: 0, symbol: '‚ùå' },    // –∑–∞–¥ - LOSE
      { x: 90, y: 0, z: 0, symbol: '‚ùå' },     // –≤–µ—Ä—Ö - LOSE
      { x: -90, y: 0, z: 0, symbol: '‚ùå' },    // –Ω–∏–∑ - LOSE
      { x: 0, y: 90, z: 0, symbol: 'üíé' },     // –ø—Ä–∞–≤–æ - WIN
      { x: 0, y: -90, z: 0, symbol: '‚≠ê' }      // –ª–µ–≤–æ - WIN
    ];
    
    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∞–ª—é—Ç–∞ —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org
    function createFirework(x, y) {
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#0088FF', '#E6F0FF', '#B3D4FF'];
      
      for (let i = 0; i < 40; i++) { // Reduced particles for performance
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 60 + Math.random() * 90;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = 2 + Math.random() * 3;
        const duration = 1 + Math.random() * 0.5;
        
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.animationDuration = `${duration}s`;
        
        firework.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, duration * 1000);
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–ª—é—Ç–∞ —Å–æ –≤—Å–µ—Ö —Å—Ç–æ—Ä–æ–Ω
    function createVictoryFireworks() {
      const positions = [
        [window.innerWidth * 0.2, window.innerHeight * 0.2],
        [window.innerWidth * 0.8, window.innerHeight * 0.2],
        [window.innerWidth * 0.2, window.innerHeight * 0.8],
        [window.innerWidth * 0.8, window.innerHeight * 0.8],
        [window.innerWidth * 0.5, window.innerHeight * 0.2],
        [window.innerWidth * 0.5, window.innerHeight * 0.8]
      ];
      
      positions.forEach(([x, y], index) => {
        setTimeout(() => {
          createFirework(x, y);
        }, index * 200);
      });
    }
    
    async function spinCube() {
      if (isSpinning) return;
      
      if (!isConnected) {
        showTransactionStatus('Please connect your wallet first!');
        return;
      }
      
      // Check balance
      if (!(await hasEnoughBalance())) {
        showTransactionStatus(`Insufficient balance. Need ${GAME_COST} ETH to play.`);
        return;
      }
      
      isSpinning = true;
      rollBtn.disabled = true;
      
      // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è
      const startX = Math.random() * 360;
      const startY = Math.random() * 360;
      
      // –°–ª—É—á–∞–π–Ω–∞—è –∫–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
      const finalPos = stopPositions[Math.floor(Math.random() * stopPositions.length)];
      
      let startTime = null;
      const totalDuration = 3000; // Shorter duration for better UX
      const spinDuration = 2000;
      
      function animate(currentTime) {
        if (!startTime) startTime = currentTime;
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / totalDuration, 1);
        
        if (progress < 0.75) {
          // –ê–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
          const spinProgress = Math.min(elapsed / spinDuration, 1);
          const easeOut = 1 - Math.pow(1 - spinProgress, 3);
          
          const currentX = startX + (720 * easeOut);
          const currentY = startY + (720 * easeOut);
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        } else {
          // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
          const slowProgress = (progress - 0.75) / 0.25;
          const easeInOut = slowProgress < 0.5 ? 
            2 * slowProgress * slowProgress : 
            1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
          
          const currentX = finalPos.x * easeInOut;
          const currentY = finalPos.y * easeInOut;
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        }
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
          cube.style.transform = `rotateX(${finalPos.x}deg) rotateY(${finalPos.y}deg)`;
          
          const isWinSymbol = winSymbols.includes(finalPos.symbol);
          
          if (isWinSymbol) {
            const faces = cube.getElementsByClassName('face');
            for (let face of faces) {
              if (face.textContent === finalPos.symbol) {
                face.classList.add('win-glow');
                
                // Process win
                processGameResult(finalPos.symbol);
                createVictoryFireworks();
                
                setTimeout(() => {
                  face.classList.remove('win-glow');
                }, 2000);
                break;
              }
            }
          } else {
            // Process loss
            processGameResult('‚ùå');
          }
          
          isSpinning = false;
          rollBtn.disabled = false;
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    rollBtn.addEventListener('click', spinCube);

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
    window.addEventListener('load', () => {
      cube.style.opacity = '0';
      cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(0.8)';
      
      setTimeout(() => {
        cube.style.transition = 'all 1.2s ease-out';
        cube.style.opacity = '1';
        cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(1)';
      }, 300);
    });

    // Initialize the app
    initializeApp();
  </script>
