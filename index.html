<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Cube Game - Win $BASE</title>
  
  <!-- CORRECTED Farcaster Frame Meta Tags -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://i.imgur.com/6wX7Z2y.png" />
  <meta property="fc:frame:button:1" content="Roll Cube" />
  <meta property="fc:frame:post_url" content="https://your-app.com/api/frame" />
  <meta property="og:image" content="https://i.imgur.com/6wX7Z2y.png" />
  <meta property="og:title" content="Base Cube Game - Win $BASE" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 60px;
      padding: 20px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(40, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05);
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% { background: rgba(0, 82, 255, 0.05); }
      90% { background: rgba(0, 82, 255, 0.3); }
      95% { background: rgba(255, 255, 255, 0.6); }
      100% { background: rgba(0, 82, 255, 0.05); }
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
      transition: transform 0.1s linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .roll-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 30px;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% { box-shadow: 0 0 25px rgba(0, 82, 255, 0.6), inset 0 0 40px rgba(255, 255, 255, 0.15); }
      50% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.9), 0 0 80px rgba(0, 82, 255, 0.8), inset 0 0 60px rgba(255, 255, 255, 0.4); }
    }

    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 82, 255, 0.2);
      min-width: 250px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-symbol {
      font-size: 24px;
      margin-right: 15px;
    }

    .reward-text {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-cost {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .frame-info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
      text-align: center;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.4);
      text-align: center;
      max-width: 400px;
    }

    @media (max-width: 768px) {
      body { 
        flex-direction: column; 
        gap: 30px; 
        padding: 10px; 
      }
      .scene { 
        width: 150px; 
        height: 150px; 
      }
      .face { 
        width: 150px; 
        height: 150px; 
        font-size: 40px; 
      }
      .front  { transform: rotateY(0deg) translateZ(75px); }
      .back   { transform: rotateY(180deg) translateZ(75px); }
      .right  { transform: rotateY(90deg) translateZ(75px); }
      .left   { transform: rotateY(-90deg) translateZ(75px); }
      .top    { transform: rotateX(90deg) translateZ(75px); }
      .bottom { transform: rotateX(-90deg) translateZ(75px); }
      .rewards-table { 
        min-width: 200px; 
        padding: 15px; 
      }
      .frame-info {
        position: relative;
        top: 0;
        left: 0;
        margin: 20px auto;
      }
      .pixel-bg {
        gap: 4px;
      }
      .pixel {
        animation-duration: 20s;
      }
    }
  </style>
</head>
<body>
  <div class="frame-info">
    üéÆ Base Cube Game<br>
    <small>Roll to win $BASE tokens!</small>
  </div>

  <div class="rewards-table">
    <h3>Rewards</h3>
    <div class="reward-item">
      <span class="reward-symbol">‚≠ê</span>
      <span class="reward-text">1 base token</span>
      <span class="reward-tokens">+1</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üíé</span>
      <span class="reward-text">3 base tokens</span>
      <span class="reward-tokens">+3</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üèÜ</span>
      <span class="reward-text">5 base tokens</span>
      <span class="reward-tokens">+5</span>
    </div>
  </div>

  <div class="game-container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">üèÜ</div>
        <div class="face back">‚ùå</div>
        <div class="face right">üíé</div>
        <div class="face left">‚≠ê</div>
        <div class="face top">‚ùå</div>
        <div class="face bottom">‚ùå</div>
      </div>
    </div>

    <button class="roll-btn" id="rollBtn">ROLL CUBE</button>
    <div class="game-cost">Free to play in Farcaster Frame!</div>
  </div>

  <div class="pixel-bg" id="pixelBg"></div>
  <div class="firework" id="firework"></div>

  <script>
    // Cube face mapping
    const cubeFaces = [
      { symbol: 'üèÜ', reward: 5, position: { x: 0, y: 0 } },
      { symbol: '‚ùå', reward: 0, position: { x: 0, y: 180 } },
      { symbol: 'üíé', reward: 3, position: { x: 0, y: 270 } },
      { symbol: '‚≠ê', reward: 1, position: { x: 0, y: 90 } },
      { symbol: '‚ùå', reward: 0, position: { x: 270, y: 0 } },
      { symbol: '‚ùå', reward: 0, position: { x: 90, y: 0 } }
    ];

    // Game state
    const gameState = {
      isRolling: false,
      totalWins: 0,
      gamesPlayed: 0
    };

    async function initializeGame() {
      setupGameVisuals();
      
      const rollBtn = document.getElementById('rollBtn');
      rollBtn.addEventListener('click', rollCube);
      
      // Check if we're in a Farcaster frame
      if (window.location !== window.parent.location) {
        showStatus('üéÆ Playing in Farcaster Frame');
      } else {
        showStatus('üéÆ Demo Mode - Connect in Warpcast to play for real!');
      }
    }

    function setupGameVisuals() {
      const pixelBg = document.getElementById('pixelBg');
      const isMobile = window.matchMedia("(max-width: 768px)").matches;
      const gridSize = isMobile ? 20 : 40;
      const pixelCount = gridSize * gridSize;
      
      pixelBg.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
      pixelBg.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
      
      for (let i = 0; i < pixelCount; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        pixel.style.animationDelay = `${Math.random() * 15}s`;
        pixel.style.animationDuration = `${10 + Math.random() * 8}s`;
        pixelBg.appendChild(pixel);
      }

      const cube = document.getElementById('cube');
      cube.style.opacity = '0';
      cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(0.8)';
      
      setTimeout(() => {
        cube.style.transition = 'all 1.2s ease-out';
        cube.style.opacity = '1';
        cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(1)';
      }, 300);
    }

    async function rollCube() {
      if (gameState.isRolling) return;

      gameState.isRolling = true;
      const rollBtn = document.getElementById('rollBtn');
      rollBtn.disabled = true;
      
      showStatus('üé≤ Rolling cube...');

      try {
        // Simulate game logic - in real implementation, this would call your backend
        const result = await simulateGamePlay();
        
        // Animate to the result face
        await animateCubeToFace(result.face);
        
        // Show result
        if (result.win > 0) {
          showStatus(`üéâ You won ${result.win} $BASE tokens!`);
          createFireworks();
          gameState.totalWins += result.win;
        } else {
          showStatus('‚ùå Better luck next time!');
        }
        
        gameState.gamesPlayed++;
        
      } catch (error) {
        console.error('Game error:', error);
        showStatus('‚ùå Error playing game');
      } finally {
        gameState.isRolling = false;
        rollBtn.disabled = false;
      }
    }

    // Simulate game play - Replace this with actual backend call
    async function simulateGamePlay() {
      return new Promise((resolve) => {
        setTimeout(() => {
          // Simple probability: 50% lose, 30% 1 token, 15% 3 tokens, 5% 5 tokens
          const rand = Math.random();
          let winningFace;
          
          if (rand < 0.5) {
            // Lose - pick any ‚ùå face
            const loseFaces = cubeFaces.filter(face => face.symbol === '‚ùå');
            winningFace = loseFaces[Math.floor(Math.random() * loseFaces.length)];
          } else if (rand < 0.8) {
            // Win 1 token - ‚≠ê
            winningFace = cubeFaces.find(face => face.symbol === '‚≠ê');
          } else if (rand < 0.95) {
            // Win 3 tokens - üíé
            winningFace = cubeFaces.find(face => face.symbol === 'üíé');
          } else {
            // Jackpot 5 tokens - üèÜ
            winningFace = cubeFaces.find(face => face.symbol === 'üèÜ');
          }
          
          resolve({
            face: winningFace,
            win: winningFace.reward,
            transaction: '0x' + Math.random().toString(16).substr(2, 64) // simulated tx hash
          });
        }, 500);
      });
    }

    function animateCubeToFace(face) {
      return new Promise((resolve) => {
        const cube = document.getElementById('cube');
        let targetX = face.position.x % 360;
        let targetY = face.position.y % 360;
        
        // Add some random spins before landing on target
        const spins = 3 + Math.random() * 2;
        const totalRotation = spins * 360;
        
        const startTime = Date.now();
        const duration = 2000;
        
        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          let currentX, currentY;
          if (progress < 0.8) {
            // Fast spinning phase
            const fastProgress = progress / 0.8;
            currentX = totalRotation * fastProgress;
            currentY = totalRotation * fastProgress;
          } else {
            // Slow down and land on target
            const slowProgress = (progress - 0.8) / 0.2;
            const easeInOut = slowProgress < 0.5 ? 
              2 * slowProgress * slowProgress : 
              1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
            
            const adjustX = targetX - (totalRotation % 360);
            const adjustY = targetY - (totalRotation % 360);
            
            const normAdjustX = ((adjustX + 180) % 360) - 180;
            const normAdjustY = ((adjustY + 180) % 360) - 180;
            
            currentX = totalRotation + normAdjustX * easeInOut;
            currentY = totalRotation + normAdjustY * easeInOut;
          }
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Final position
            const finalX = targetX + Math.floor(totalRotation / 360) * 360;
            const finalY = targetY + Math.floor(totalRotation / 360) * 360;
            cube.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;
            
            // Add win glow if it's a winning face
            if (face.reward > 0) {
              const faces = cube.getElementsByClassName('face');
              for (let f of faces) {
                if (f.textContent === face.symbol) {
                  f.classList.add('win-glow');
                  setTimeout(() => f.classList.remove('win-glow'), 2000);
                  break;
                }
              }
            }
            
            resolve();
          }
        }
        animate();
      });
    }

    function createFireworks() {
      const firework = document.getElementById('firework');
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#FFD700'];
      
      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 60 + Math.random() * 120;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        
        firework.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function showStatus(message) {
      let status = document.querySelector('.transaction-status');
      if (!status) {
        status = document.createElement('div');
        status.className = 'transaction-status';
        document.body.appendChild(status);
      }
      status.textContent = message;
      
      setTimeout(() => {
        if (status.parentNode) status.remove();
      }, 5000);
    }

    // Initialize game
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeGame);
    } else {
      initializeGame();
    }
  </script>
</body>
