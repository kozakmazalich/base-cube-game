<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Cube Game - Win $BASE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 60px;
    }

    /* Wallet Connection Button */
    .wallet-section {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .connect-btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .connect-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 82, 255, 0.6);
      background: linear-gradient(135deg, #0070FF 0%, #0088FF 100%);
    }

    .connect-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 15px rgba(0, 82, 255, 0.4);
    }

    .connect-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .connect-btn:hover::before {
      left: 100%;
    }

    .connect-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .wallet-info {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
    }

    .balance {
      font-weight: 600;
      margin-top: 5px;
      color: #00FF88;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.4);
    }

    /* –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —Ñ–æ–Ω —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org */
    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(40, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05); /* Base blue */
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% {
        background: rgba(0, 82, 255, 0.05);
        box-shadow: 0 0 1px rgba(0, 82, 255, 0);
      }
      90% {
        background: rgba(0, 82, 255, 0.3);
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      }
      95% {
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 8px rgba(255, 255, 255, 1);
      }
      100% {
        background: rgba(0, 82, 255, 0.05);
        box-shadow: 0 0 1px rgba(0, 82, 255, 0);
      }
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 
        0 0 25px rgba(0, 82, 255, 0.6), /* Base blue */
        inset 0 0 40px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%); /* Base blue gradient */
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    /* –ö–Ω–æ–ø–∫–∞ Roll —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org */
    .roll-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%); /* Base blue gradient */
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 30px;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
      background: linear-gradient(135deg, #0070FF 0%, #0088FF 100%);
    }

    .roll-btn:active {
      transform: translateY(2px);
      box-shadow: 0 5px 15px rgba(0, 82, 255, 0.4);
    }

    .roll-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .roll-btn:hover::before {
      left: 100%;
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* –°–∞–ª—é—Ç —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org */
    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% {
        box-shadow: 
          0 0 25px rgba(0, 82, 255, 0.6),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
      }
      50% {
        box-shadow: 
          0 0 50px rgba(255, 255, 255, 0.9),
          0 0 80px rgba(0, 82, 255, 0.8),
          inset 0 0 60px rgba(255, 255, 255, 0.4);
      }
    }

    /* –¢–∞–±–ª–∏—Ü–∞ –Ω–∞–≥—Ä–∞–¥ */
    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 82, 255, 0.2);
      min-width: 250px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-item:last-child {
      border-bottom: none;
    }

    .reward-symbol {
      font-size: 24px;
      margin-right: 15px;
    }

    .reward-text {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Wallet Connection Section -->
  <div class="wallet-section">
    <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    <div class="wallet-info" id="walletInfo" style="display: none;">
      <div>Connected: <span id="walletAddress"></span></div>
      <div class="balance">Balance: <span id="balance">0</span> ETH</div>
    </div>
  </div>

  <div class="rewards-table">
    <h3>Rewards</h3>
    <div class="reward-item">
      <span class="reward-symbol">‚≠ê</span>
      <span class="reward-text">1 base token</span>
      <span class="reward-tokens">+1</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üíé</span>
      <span class="reward-text">3 base tokens</span>
      <span class="reward-tokens">+3</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üèÜ</span>
      <span class="reward-text">5 base tokens</span>
      <span class="reward-tokens">+5</span>
    </div>
  </div>

  <div class="game-container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">üèÜ</div>
        <div class="face back">‚ùå</div>
        <div class="face right">‚ùå</div>
        <div class="face left">‚≠ê</div>
        <div class="face top">üíé</div>
        <div class="face bottom">‚ùå</div>
      </div>
    </div>

    <button class="roll-btn" id="rollBtn">ROLL</button>
  </div>

  <div class="pixel-bg" id="pixelBg"></div>
  <div class="firework" id="firework"></div>

  <script>
    // Web3 Wallet Integration
    const connectBtn = document.getElementById('connectBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletAddress = document.getElementById('walletAddress');
    const balanceElement = document.getElementById('balance');
    const rollBtn = document.getElementById('rollBtn');

    let isConnected = false;
    let userAddress = '';

    // Check if MetaMask is installed
    function checkMetaMask() {
      if (typeof window.ethereum === 'undefined') {
        connectBtn.textContent = 'Install MetaMask';
        connectBtn.disabled = true;
        return false;
      }
      return true;
    }

    // Connect Wallet
    async function connectWallet() {
      if (!checkMetaMask()) return;

      try {
        // Request account access
        const accounts = await window.ethereum.request({ 
          method: 'eth_requestAccounts' 
        });
        
        userAddress = accounts[0];
        
        // Update UI
        connectBtn.style.display = 'none';
        walletInfo.style.display = 'block';
        walletAddress.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
        
        await updateBalance();
        isConnected = true;
        
        showTransactionStatus('Wallet connected successfully!');
        
      } catch (error) {
        console.error('Error connecting wallet:', error);
        showTransactionStatus('Error connecting wallet');
      }
    }

    // Update user balance
    async function updateBalance() {
      if (!window.ethereum || !userAddress) return;
      
      try {
        // Get balance (simulated for demo)
        const balance = Math.random() * 0.5; // Simulated balance
        balanceElement.textContent = balance.toFixed(4);
      } catch (error) {
        console.error('Error updating balance:', error);
      }
    }

    // Show transaction status
    function showTransactionStatus(message) {
      // Remove existing status
      const existingStatus = document.querySelector('.transaction-status');
      if (existingStatus) {
        existingStatus.remove();
      }
      
      const status = document.createElement('div');
      status.className = 'transaction-status';
      status.textContent = message;
      document.body.appendChild(status);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (status.parentNode) {
          status.remove();
        }
      }, 5000);
    }

    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          // User disconnected wallet
          connectBtn.style.display = 'block';
          walletInfo.style.display = 'none';
          isConnected = false;
        } else {
          // Account changed
          userAddress = accounts[0];
          walletAddress.textContent = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
          updateBalance();
        }
      });
    }

    // Event Listeners
    connectBtn.addEventListener('click', connectWallet);

    // –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —Ñ–æ–Ω
    const pixelBg = document.getElementById('pixelBg');
    const pixelCount = 1600; // 40x40 grid
    
    for (let i = 0; i < pixelCount; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      
      const animationDelay = Math.random() * 15;
      const animationDuration = 10 + Math.random() * 8;
      
      pixel.style.animationDelay = `${animationDelay}s`;
      pixel.style.animationDuration = `${animationDuration}s`;
      
      pixelBg.appendChild(pixel);
    }

    // –§–∏–∑–∏–∫–∞ –∫—É–±–∞ –∏ —Å–∞–ª—é—Ç
    const cube = document.getElementById('cube');
    const firework = document.getElementById('firework');
    
    let isSpinning = false;
    
    // –ü–æ–∑–∏—Ü–∏–∏ —Å –ø–æ–±–µ–¥–Ω—ã–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
    const winSymbols = ['‚≠ê', 'üíé', 'üèÜ'];
    const stopPositions = [
      { x: 0, y: 0, z: 0, symbol: 'üèÜ' },      // —Ñ—Ä–æ–Ω—Ç
      { x: 0, y: 180, z: 0, symbol: '‚ùå' },    // –∑–∞–¥
      { x: 90, y: 0, z: 0, symbol: '‚ùå' },     // –≤–µ—Ä—Ö
      { x: -90, y: 0, z: 0, symbol: '‚ùå' },    // –Ω–∏–∑
      { x: 0, y: 90, z: 0, symbol: 'üíé' },     // –ø—Ä–∞–≤–æ
      { x: 0, y: -90, z: 0, symbol: '‚≠ê' }      // –ª–µ–≤–æ
    ];
    
    // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∞–ª—é—Ç–∞ —Å —Ü–≤–µ—Ç–∞–º–∏ Base.org
    function createFirework(x, y) {
      const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#0088FF', '#E6F0FF', '#B3D4FF']; // Base blue and white palette
      
      for (let i = 0; i < 60; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random() * 120;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = 3 + Math.random() * 4;
        const duration = 1 + Math.random() * 0.5;
        
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.animationDuration = `${duration}s`;
        
        firework.appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, duration * 1000);
      }
    }
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø—É—Å–∫–∞ —Å–∞–ª—é—Ç–∞ —Å–æ –≤—Å–µ—Ö —Å—Ç–æ—Ä–æ–Ω
    function createVictoryFireworks() {
      const positions = [
        [window.innerWidth * 0.1, window.innerHeight * 0.1],   // –≤–µ—Ä—Ö–Ω–∏–π –ª–µ–≤—ã–π
        [window.innerWidth * 0.9, window.innerHeight * 0.1],   // –≤–µ—Ä—Ö–Ω–∏–π –ø—Ä–∞–≤—ã–π
        [window.innerWidth * 0.1, window.innerHeight * 0.9],   // –Ω–∏–∂–Ω–∏–π –ª–µ–≤—ã–π
        [window.innerWidth * 0.9, window.innerHeight * 0.9],   // –Ω–∏–∂–Ω–∏–π –ø—Ä–∞–≤—ã–π
        [window.innerWidth * 0.5, window.innerHeight * 0.1],   // –≤–µ—Ä—Ö–Ω–∏–π —Ü–µ–Ω—Ç—Ä
        [window.innerWidth * 0.5, window.innerHeight * 0.9],   // –Ω–∏–∂–Ω–∏–π —Ü–µ–Ω—Ç—Ä
        [window.innerWidth * 0.1, window.innerHeight * 0.5],   // –ª–µ–≤—ã–π —Ü–µ–Ω—Ç—Ä
        [window.innerWidth * 0.9, window.innerHeight * 0.5],   // –ø—Ä–∞–≤—ã–π —Ü–µ–Ω—Ç—Ä
        [window.innerWidth * 0.3, window.innerHeight * 0.3],   // —Ü–µ–Ω—Ç—Ä-–ª–µ–≤—ã–π –≤–µ—Ä—Ö
        [window.innerWidth * 0.7, window.innerHeight * 0.3],   // —Ü–µ–Ω—Ç—Ä-–ø—Ä–∞–≤—ã–π –≤–µ—Ä—Ö
        [window.innerWidth * 0.3, window.innerHeight * 0.7],   // —Ü–µ–Ω—Ç—Ä-–ª–µ–≤—ã–π –Ω–∏–∑
        [window.innerWidth * 0.7, window.innerHeight * 0.7]    // —Ü–µ–Ω—Ç—Ä-–ø—Ä–∞–≤—ã–π –Ω–∏–∑
      ];
      
      positions.forEach(([x, y], index) => {
        setTimeout(() => {
          createFirework(x, y);
        }, index * 150); // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç—ã —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
      });
    }
    
    function spinCube() {
      if (isSpinning) return;
      
      isSpinning = true;
      rollBtn.disabled = true;
      
      // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è
      const startX = Math.random() * 360;
      const startY = Math.random() * 360;
      const spinSpeed = 2 + Math.random() * 2;
      
      // –°–ª—É—á–∞–π–Ω–∞—è –∫–æ–Ω–µ—á–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
      const finalPos = stopPositions[Math.floor(Math.random() * stopPositions.length)];
      
      let startTime = null;
      const totalDuration = 4000;
      const spinDuration = 3000;
      
      function animate(currentTime) {
        if (!startTime) startTime = currentTime;
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / totalDuration, 1);
        
        if (progress < 0.75) {
          // –ê–∫—Ç–∏–≤–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
          const spinProgress = Math.min(elapsed / spinDuration, 1);
          const easeOut = 1 - Math.pow(1 - spinProgress, 3);
          
          const currentX = startX + (720 * easeOut);
          const currentY = startY + (720 * easeOut);
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        } else {
          // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
          const slowProgress = (progress - 0.75) / 0.25;
          const easeInOut = slowProgress < 0.5 ? 
            2 * slowProgress * slowProgress : 
            1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
          
          const currentX = finalPos.x * easeInOut;
          const currentY = finalPos.y * easeInOut;
          
          cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
        }
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
          cube.style.transform = `rotateX(${finalPos.x}deg) rotateY(${finalPos.y}deg)`;
          
          // –ü–†–û–í–ï–†–ö–ê –ù–ê –ü–û–ë–ï–î–£ - –°–ê–õ–Æ–¢–´ –¢–û–õ–¨–ö–û –î–õ–Ø –ü–û–ë–ï–î–ù–´–• –°–ò–ú–í–û–õ–û–í
          const isWinSymbol = winSymbols.includes(finalPos.symbol);
          console.log('–í—ã–ø–∞–ª —Å–∏–º–≤–æ–ª:', finalPos.symbol, '–ü–æ–±–µ–¥–Ω—ã–π?', isWinSymbol);
          
          if (isWinSymbol) {
            const faces = cube.getElementsByClassName('face');
            for (let face of faces) {
              if (face.textContent === finalPos.symbol) {
                face.classList.add('win-glow');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç—ã —Å–æ –≤—Å–µ—Ö —Å—Ç–æ—Ä–æ–Ω –¢–û–õ–¨–ö–û –ø—Ä–∏ –ø–æ–±–µ–¥–µ
                console.log('–ó–∞–ø—É—Å–∫–∞–µ–º —Å–∞–ª—é—Ç—ã!');
                createVictoryFireworks();
                
                // Show win message
                showTransactionStatus(`üéâ You won ${finalPos.symbol}!`);
                
                setTimeout(() => {
                  face.classList.remove('win-glow');
                }, 2000);
                break;
              }
            }
          } else {
            console.log('–°–∏–º–≤–æ–ª ‚ùå - —Å–∞–ª—é—Ç—ã –ù–ï –∑–∞–ø—É—Å–∫–∞–µ–º');
