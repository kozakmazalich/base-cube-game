<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Cube Game - Win $BASE</title>
  
  <!-- Farcaster Frame Meta Tags -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://i.imgur.com/6wX7Z2y.png" />
  <meta property="fc:frame:button:1" content="Roll Cube" />
  <meta property="fc:frame:post_url" content="https://basechecker.vercel.app/api/frame" />
  <meta property="fc:frame:image:aspect_ratio" content="1:1" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0e17;
      overflow: hidden;
      position: relative;
      font-family: system-ui, -apple-system, sans-serif;
      gap: 60px;
      padding: 20px;
    }

    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(40, 1fr);
      gap: 2px;
      padding: 10px;
    }

    .pixel {
      background: rgba(0, 82, 255, 0.05);
      border-radius: 1px;
      aspect-ratio: 1/1;
      animation: pixelGlow 12s infinite ease-in-out;
    }

    @keyframes pixelGlow {
      0%, 85% {
        background: rgba(0, 82, 255, 0.05);
        box-shadow: 0 0 1px rgba(0, 82, 255, 0);
      }
      90% {
        background: rgba(0, 82, 255, 0.3);
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      }
      95% {
        background: rgba(255, 255, 255, 0.6);
        box-shadow: 0 0 8px rgba(255, 255, 255, 1);
      }
      100% {
        background: rgba(0, 82, 255, 0.05);
        box-shadow: 0 0 1px rgba(0, 82, 255, 0);
      }
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateX(15deg) rotateY(15deg);
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      box-shadow: 
        0 0 25px rgba(0, 82, 255, 0.6),
        inset 0 0 40px rgba(255, 255, 255, 0.15);
      background: linear-gradient(135deg, rgba(0, 82, 255, 0.9) 0%, rgba(0, 112, 255, 0.9) 100%);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .front  { transform: rotateY(0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .roll-btn {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 82, 255, 0.4);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 30px;
    }

    .roll-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0, 82, 255, 0.6);
      background: linear-gradient(135deg, #0070FF 0%, #0088FF 100%);
    }

    .roll-btn:active {
      transform: translateY(2px);
      box-shadow: 0 5px 15px rgba(0, 82, 255, 0.4);
    }

    .roll-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .wallet-section {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
    }

    .connect-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #0052FF 0%, #0070FF 100%);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .connect-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 82, 255, 0.4);
    }

    .connect-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .network-info {
      margin-top: 10px;
      font-size: 12px;
      color: #FFD700;
    }

    .firework {
      position: absolute;
      pointer-events: none;
      z-index: 100;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: firework 1.5s ease-out forwards;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .win-glow {
      animation: winGlow 2s ease-in-out;
    }

    @keyframes winGlow {
      0%, 100% {
        box-shadow: 
          0 0 25px rgba(0, 82, 255, 0.6),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
      }
      50% {
        box-shadow: 
          0 0 50px rgba(255, 255, 255, 0.9),
          0 0 80px rgba(0, 82, 255, 0.8),
          inset 0 0 60px rgba(255, 255, 255, 0.4);
      }
    }

    .rewards-table {
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 82, 255, 0.2);
      min-width: 250px;
    }

    .rewards-table h3 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
    }

    .reward-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .reward-item:last-child {
      border-bottom: none;
    }

    .reward-symbol {
      font-size: 24px;
      margin-right: 15px;
    }

    .reward-text {
      flex: 1;
      font-size: 16px;
      font-weight: 500;
    }

    .reward-tokens {
      background: linear-gradient(135deg, #0052FF, #0070FF);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-cost {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .token-balance {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 82, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.2);
      text-align: center;
    }

    .balance {
      font-weight: 600;
      margin-top: 5px;
      color: #FFD700;
    }

    .transaction-status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 82, 255, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      z-index: 1000;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 82, 255, 0.4);
      text-align: center;
      max-width: 400px;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.9) !important;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        gap: 30px;
        padding: 10px;
      }
      
      .scene {
        width: 150px;
        height: 150px;
      }
      
      .face {
        width: 150px;
        height: 150px;
        font-size: 40px;
      }
      
      .front  { transform: rotateY(0deg) translateZ(75px); }
      .back   { transform: rotateY(180deg) translateZ(75px); }
      .right  { transform: rotateY(90deg) translateZ(75px); }
      .left   { transform: rotateY(-90deg) translateZ(75px); }
      .top    { transform: rotateX(90deg) translateZ(75px); }
      .bottom { transform: rotateX(-90deg) translateZ(75px); }
      
      .rewards-table {
        min-width: 200px;
        padding: 15px;
      }

      .wallet-section, .token-balance {
        position: relative;
        top: auto;
        left: auto;
        right: auto;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="wallet-section">
    <button class="connect-btn" id="connectBtn">Connect Wallet</button>
    <div id="walletInfo" style="display: none; margin-top: 10px;">
      <div>Connected: <span id="walletAddress"></span></div>
      <div class="network-info">Network: <span id="networkName">Unknown</span></div>
    </div>
  </div>

  <div class="token-balance">
    <div>$BASE Balance: <span id="tokenBalance">0</span></div>
  </div>

  <div class="rewards-table">
    <h3>Rewards</h3>
    <div class="reward-item">
      <span class="reward-symbol">üíé</span>
      <span class="reward-text">1 base token</span>
      <span class="reward-tokens">+1</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">‚≠ê</span>
      <span class="reward-text">3 base tokens</span>
      <span class="reward-tokens">+3</span>
    </div>
    <div class="reward-item">
      <span class="reward-symbol">üèÜ</span>
      <span class="reward-text">5 base tokens</span>
      <span class="reward-tokens">+5</span>
    </div>
  </div>

  <div class="game-container">
    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">üèÜ</div>
        <div class="face back">‚ùå</div>
        <div class="face right">üíé</div>
        <div class="face left">‚≠ê</div>
        <div class="face top">‚ùå</div>
        <div class="face bottom">‚ùå</div>
      </div>
    </div>

    <button class="roll-btn" id="rollBtn">ROLL</button>
    <div class="game-cost">Free to play!</div>
  </div>

  <div class="pixel-bg" id="pixelBg"></div>
  <div class="firework" id="firework"></div>

  <script>
    // Base Network Configuration
    const BASE_NETWORKS = {
      mainnet: {
        chainId: '0x2105',
        chainName: 'Base Mainnet',
        rpcUrls: ['https://mainnet.base.org'],
        blockExplorerUrls: ['https://basescan.org'],
        nativeCurrency: {
          name: 'Ethereum',
          symbol: 'ETH',
          decimals: 18
        }
      },
      testnet: {
        chainId: '0x14a34',
        chainName: 'Base Sepolia',
        rpcUrls: ['https://sepolia.base.org'],
        blockExplorerUrls: ['https://sepolia.basescan.org'],
        nativeCurrency: {
          name: 'Ethereum',
          symbol: 'ETH',
          decimals: 18
        }
      }
    };

    // Game Configuration
    const TOKEN_REWARDS = {
      '‚≠ê': 1,
      'üíé': 3,
      'üèÜ': 5
    };

    // DOM Elements
    const tokenBalanceElement = document.getElementById('tokenBalance');
    const rollBtn = document.getElementById('rollBtn');
    const connectBtn = document.getElementById('connectBtn');
    const walletInfo = document.getElementById('walletInfo');
    const walletAddress = document.getElementById('walletAddress');
    const networkName = document.getElementById('networkName');

    let userTokenBalance = 0;
    let isWalletConnected = false;
    let currentAccount = null;

    // Initialize App
    function initializeApp() {
      console.log('üöÄ Initializing Base Cube Game...');
      setupPixelBackground();
      setupGame();
      setupWalletConnection();
      checkInitialConnection();
    }

    // Check if wallet is already connected
    async function checkInitialConnection() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            await handleWalletConnected(accounts[0]);
          }
          // Check current network
          await checkNetwork();
        } catch (error) {
          console.error('Error checking initial connection:', error);
        }
      }
    }

    // Setup wallet connection
    function setupWalletConnection() {
      connectBtn.addEventListener('click', async () => {
        if (isWalletConnected) {
          disconnectWallet();
          return;
        }

        await connectWallet();
      });

      // Listen for account changes
      if (window.ethereum) {
        window.ethereum.on('accountsChanged', (accounts) => {
          if (accounts.length === 0) {
            disconnectWallet();
          } else {
            handleWalletConnected(accounts[0]);
          }
        });

        window.ethereum.on('chainChanged', (chainId) => {
          console.log('Chain changed to:', chainId);
          checkNetwork();
          showTransactionStatus(`Network changed: ${getNetworkName(chainId)}`, false);
        });
      }
    }

    // Connect wallet function
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        showTransactionStatus('‚ùå No Ethereum wallet found! Please install MetaMask.', true);
        return;
      }

      try {
        showTransactionStatus('üîó Connecting wallet...', false);
        
        // Request account access
        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });
        
        if (accounts.length > 0) {
          await handleWalletConnected(accounts[0]);
          await checkNetwork();
        }
      } catch (error) {
        console.error('Wallet connection error:', error);
        if (error.code === 4001) {
          showTransactionStatus('‚ùå Connection rejected by user', true);
        } else {
          showTransactionStatus('‚ùå Failed to connect wallet', true);
        }
      }
    }

    // Handle wallet connected
    async function handleWalletConnected(address) {
      currentAccount = address;
      isWalletConnected = true;
      const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
      
      walletAddress.textContent = shortAddress;
      walletInfo.style.display = 'block';
      connectBtn.textContent = 'Disconnect';
      connectBtn.style.background = 'linear-gradient(135deg, #FF6B6B, #EE5A24)';
      
      showTransactionStatus(`‚úÖ Wallet connected: ${shortAddress}`, false);
      
      // Load user balance
      await loadUserBalance(address);
    }

    // Disconnect wallet
    function disconnectWallet() {
      isWalletConnected = false;
      currentAccount = null;
      walletInfo.style.display = 'none';
      connectBtn.textContent = 'Connect Wallet';
      connectBtn.style.background = 'linear-gradient(135deg, #0052FF 0%, #0070FF 100%)';
      userTokenBalance = 0;
      tokenBalanceElement.textContent = '0';
      networkName.textContent = 'Unknown';
      showTransactionStatus('üî¥ Wallet disconnected', false);
    }

    // Check current network
    async function checkNetwork() {
      if (typeof window.ethereum === 'undefined') return;

      try {
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        const network = getNetworkName(chainId);
        networkName.textContent = network;
        
        // Warn if not on Base
        if (chainId !== BASE_NETWORKS.testnet.chainId && chainId !== BASE_NETWORKS.mainnet.chainId) {
          showTransactionStatus(`‚ö†Ô∏è You're on ${network}. Switch to Base for best experience!`, false);
        }
        
        return chainId;
      } catch (error) {
        console.error('Error checking network:', error);
        return null;
      }
    }

    // Get network name from chainId
    function getNetworkName(chainId) {
      switch (chainId) {
        case BASE_NETWORKS.mainnet.chainId: return 'Base Mainnet';
        case BASE_NETWORKS.testnet.chainId: return 'Base Sepolia';
        case '0x1': return 'Ethereum Mainnet';
        case '0xaa36a7': return 'Ethereum Sepolia';
        case '0xa': return 'Optimism';
        case '0xa4b1': return 'Arbitrum';
        default: return `Unknown (${chainId})`;
      }
    }

    // Load user balance
    async function loadUserBalance(address) {
      if (!address) return;
      
      showTransactionStatus('üí∞ Loading balance...', false);
      
      try {
        // For demo purposes - in real app, you'd query a smart contract
        setTimeout(() => {
          userTokenBalance = Math.floor(Math.random() * 50) + 10;
          tokenBalanceElement.textContent = userTokenBalance;
          showTransactionStatus(`‚úÖ Balance loaded: ${userTokenBalance} $BASE`, false);
        }, 1000);
      } catch (error) {
        console.error('Error loading balance:', error);
        showTransactionStatus('‚ùå Failed to load balance', true);
      }
    }

    // Setup pixel background
    function setupPixelBackground() {
      const pixelBg = document.getElementById('pixelBg');
      const pixelCount = 1600;
      
      for (let i = 0; i < pixelCount; i++) {
        const pixel = document.createElement('div');
        pixel.classList.add('pixel');
        
        const animationDelay = Math.random() * 15;
        const animationDuration = 10 + Math.random() * 8;
        
        pixel.style.animationDelay = `${animationDelay}s`;
        pixel.style.animationDuration = `${animationDuration}s`;
        
        pixelBg.appendChild(pixel);
      }
    }

    // Setup game logic
    function setupGame() {
      const cube = document.getElementById('cube');
      const firework = document.getElementById('firework');
      
      let isSpinning = false;
      
      const winSymbols = ['‚≠ê', 'üíé', 'üèÜ'];
      const stopPositions = [
        { x: 0, y: 0, z: 0, symbol: 'üèÜ' },
        { x: 0, y: 180, z: 0, symbol: '‚ùå' },
        { x: 90, y: 0, z: 0, symbol: '‚ùå' },
        { x: -90, y: 0, z: 0, symbol: '‚ùå' },
        { x: 0, y: 90, z: 0, symbol: 'üíé' },
        { x: 0, y: -90, z: 0, symbol: '‚≠ê' }
      ];

      // Firework effects
      function createFirework(x, y) {
        const colors = ['#0052FF', '#0070FF', '#FFFFFF', '#0088FF'];
        
        for (let i = 0; i < 60; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const angle = Math.random() * Math.PI * 2;
          const distance = 80 + Math.random() * 120;
          const tx = Math.cos(angle) * distance;
          const ty = Math.sin(angle) * distance;
          const color = colors[Math.floor(Math.random() * colors.length)];
          const size = 3 + Math.random() * 4;
          const duration = 1 + Math.random() * 0.5;
          
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.background = color;
          particle.style.setProperty('--tx', `${tx}px`);
          particle.style.setProperty('--ty', `${ty}px`);
          particle.style.animationDuration = `${duration}s`;
          
          firework.appendChild(particle);
          
          setTimeout(() => particle.remove(), duration * 1000);
        }
      }

      function createVictoryFireworks() {
        const positions = [
          [window.innerWidth * 0.1, window.innerHeight * 0.1],
          [window.innerWidth * 0.9, window.innerHeight * 0.1],
          [window.innerWidth * 0.1, window.innerHeight * 0.9],
          [window.innerWidth * 0.9, window.innerHeight * 0.9],
          [window.innerWidth * 0.5, window.innerHeight * 0.1],
          [window.innerWidth * 0.5, window.innerHeight * 0.9]
        ];
        
        positions.forEach(([x, y], index) => {
          setTimeout(() => createFirework(x, y), index * 150);
        });
      }

      // Main game function
      function spinCube() {
        if (isSpinning) return;
        if (!isWalletConnected) {
          showTransactionStatus('‚ùå Please connect your wallet first!', true);
          return;
        }
        
        isSpinning = true;
        rollBtn.disabled = true;
        
        const startX = Math.random() * 360;
        const startY = Math.random() * 360;
        const finalPos = stopPositions[Math.floor(Math.random() * stopPositions.length)];
        
        let startTime = null;
        const totalDuration = 4000;
        const spinDuration = 3000;
        
        function animate(currentTime) {
          if (!startTime) startTime = currentTime;
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / totalDuration, 1);
          
          if (progress < 0.75) {
            const spinProgress = Math.min(elapsed / spinDuration, 1);
            const easeOut = 1 - Math.pow(1 - spinProgress, 3);
            const currentX = startX + (720 * easeOut);
            const currentY = startY + (720 * easeOut);
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
          } else {
            const slowProgress = (progress - 0.75) / 0.25;
            const easeInOut = slowProgress < 0.5 ? 
              2 * slowProgress * slowProgress : 
              1 - Math.pow(-2 * slowProgress + 2, 2) / 2;
            const currentX = finalPos.x * easeInOut;
            const currentY = finalPos.y * easeInOut;
            cube.style.transform = `rotateX(${currentX}deg) rotateY(${currentY}deg)`;
          }
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            cube.style.transform = `rotateX(${finalPos.x}deg) rotateY(${finalPos.y}deg)`;
            
            const isWinSymbol = winSymbols.includes(finalPos.symbol);
            
            if (isWinSymbol) {
              const faces = cube.getElementsByClassName('face');
              for (let face of faces) {
                if (face.textContent === finalPos.symbol) {
                  face.classList.add('win-glow');
                  processGameResult(finalPos.symbol);
                  createVictoryFireworks();
                  setTimeout(() => face.classList.remove('win-glow'), 2000);
                  break;
                }
              }
            } else {
              processGameResult('‚ùå');
            }
            
            isSpinning = false;
            rollBtn.disabled = false;
          }
        }
        
        requestAnimationFrame(animate);
      }

      // Process game results
      function processGameResult(winningSymbol) {
        showTransactionStatus('üéÆ Processing game result...', false);
        
        setTimeout(() => {
          if (winningSymbol === '‚ùå') {
            showTransactionStatus('üòî Better luck next time! ‚ùå', false);
          } else {
            const tokensWon = TOKEN_REWARDS[winningSymbol];
            userTokenBalance += tokensWon;
            tokenBalanceElement.textContent = userTokenBalance;
            showTransactionStatus(`üéâ You won ${tokensWon} $BASE tokens!`, false);
          }
        }, 2000);
      }

      // Event listener for roll button
      rollBtn.addEventListener('click', spinCube);

      // Initial animation
      cube.style.opacity = '0';
      cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(0.8)';
      
      setTimeout(() => {
        cube.style.transition = 'all 1.2s ease-out';
        cube.style.opacity = '1';
        cube.style.transform = 'rotateX(15deg) rotateY(15deg) scale(1)';
      }, 300);
    }

    // Show transaction status
    function showTransactionStatus(message, isError = false) {
      const existingStatus = document.querySelector('.transaction-status');
      if (existingStatus) {
        existingStatus.remove();
      }
      
      const status = document.createElement('div');
      status.className = `transaction-status ${isError ? 'error-message' : ''}`;
      status.textContent = message;
      document.body.appendChild(status);
      
      setTimeout(() => {
        if (status.parentNode) {
          status.remove();
        }
      }, 5000);
    }

    // Initialize when DOM is loaded
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
</body>
</html>
